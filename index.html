<!DOCTYPE html>
<html>
<head>
 <title>Biodata Mahasiswa UNINDRA</title>
</head>
<body>
 <table align="center" border="0" width="600" class="header-table">
 <tr>
 <td>
 <img src="logo_unindra.png" width="100"
height="100" class="logo-univ">
 </td>
 <td align="center" class="header-text">
 <h3 class="judul-univ">UNIVERSITAS INDRAPRASTA PGRI
<br>(UNINDRA)</h3>
 <p class="alamat-univ"><i><b> Jl. Nangka No.58 Tanjung Barat -
Jaksel</b></i></p>
 </td>
 </tr>
 </table>
 <hr color="navy" size="5">

 <h3 align="center" class="judul-biodata">BIODATA MAHASISWA</h3>
 <form action="" method="post" id="form-biodata">
 <table align="center" class="table-form">
 <tr>
 <td>NAMA :</td>
 <td><input type="text" id="input-nama" class="fieldinput"></td>
 </tr>
 <tr>
 <td>ALAMAT :</td>
 <td><textarea name="alamat" rows="4" cols="50" id="inputalamat" class="field-area"></textarea></td>
 </tr>
 <tr>
 <td>TANGGAL LAHIR :</td>
 <td><input type="date" id="input-tanggal" class="fieldinput"></td>
 </tr>
 <tr>
 <td>TELP :</td>
 <td><input type="number" id="input-telp" class="fieldinput"></td>
 </tr>
 <tr>
 <td>EMAIL :</td>
 <td><input type="text" id="input-email" class="fieldinput"></td>
 </tr>
 <tr>
 <td align="center" colspan="2">
 <input type="submit" value="SIMPAN" class="btn-submit">
 <input type="reset" value="BATAL" class="btn-reset">
 </td>
 </tr>
 </table>
 </form>
</body>
</html>
